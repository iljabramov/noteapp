<p>{{request.user}}</p>
{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Ausloggen</a>
{% else %}
<a href="{% url 'login' %}">Einloggen</a>
{% endif %}
<h1>Notizen</h1>
<a href="{% url 'add' %}">Notiz Hinzuf√ºgen</a>
<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for note in notes %}
    <tr>
        <td>{{note.title}}</td>
        <td>{{note.description}}</td>
    </tr>
    {% empty %}
    <h3>Notizen sind Leer</h3>
    {% endfor %}
</table>
